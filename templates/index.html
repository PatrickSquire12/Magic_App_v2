<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Comparison App</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add some basic styling for the popup */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background: #fff;
            z-index: 1000;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .hint-icon {
            display: inline-block;
            cursor: pointer;
            margin-left: 5px;
            font-size: 14px;
            color: #333;
            background-color: #f1f1f1;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            position: relative;
            top: -2px; /* Adjust this value to align it properly */
        }
        .hint-icon:hover::after {
            content: attr(data-hint);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Upload Files</h1>
        <div>
            <a class="text-blue-500 hover:underline ml-4" href="{{ url_for('guide') }}">Guide</a>
            <a class="text-blue-500 hover:underline ml-4" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <div class="container mx-auto mt-4">
        <a class="bg-green-500 text-white px-4 py-2 rounded mb-4 inline-block" href="/compare">Compare Files</a>
        <button class="bg-blue-500 text-white px-4 py-2 rounded mb-4" onclick="showPopup('main')">Paste Collection</button>
        {% if main_file %}
        <span class="italic">{{ main_file }}</span>
        {% endif %}
        <div class="grid grid-cols-2 gap-4 mt-4">
            {% for i in range(20) %}
            <div>
                <button class="bg-gray-500 text-white px-4 py-2 rounded" onclick="showPopup('other', {{ i }})">Paste Deck {{ i + 1 }}</button>
                {% if other_files[i]['filename'] %}
                <span class="italic">{{ other_files[i]['filename'] }}</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Popup for pasting text -->
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup bg-white p-4 rounded shadow-lg" id="popup">
        <h2>Paste Text <span class="hint-icon" data-hint="Please paste in the cards as text excluding quantities, e.g. Sol Ring, not 1 x Sol Ring">?</span></h2>
        <textarea id="pasted-text" class="w-full p-2 border rounded" rows="10" cols="50"></textarea>
        <br>
        <input type="text" id="deck-name" class="w-full p-2 border rounded mt-2" placeholder="Enter deck name">
        <br>
        <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2" onclick="submitText()">Submit</button>
        <button class="bg-gray-500 text-white px-4 py-2 rounded mt-2" onclick="hidePopup()">Cancel</button>
    </div>

    <script>
        let currentType = '';
        let currentIndex = 0;

        function showPopup(type, index = 0) {
            currentType = type;
            currentIndex = index;
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';

            if (type === 'main') {
                document.getElementById('deck-name').style.display = 'none';
                document.getElementById('deck-name').value = '';  // Set deck name to empty string
            } else {
                document.getElementById('deck-name').style.display = 'block';
            }
        }

        function hidePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function submitText() {
            const text = document.getElementById('pasted-text').value;
            const deckName = document.getElementById('deck-name').value || '';  // Ensure deck name is an empty string if not provided
            const formData = new FormData();
            formData.append('text', text);
            formData.append('deck_name', deckName);  // Add deck name to form data

            let url = '';
            if (currentType === 'main') {
                url = '/paste_main';
            } else {
                url = `/paste_other/${currentIndex}`;
            }

            fetch(url, {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to submit text');
                }
            });

            hidePopup();
        }
    </script>
</body>
</html>
