<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results</title>
    <style>
        /* Style for the navigation bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Comparison Results</h1>
        <div>
            <a href="{{ url_for('guide') }}">Guide</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Match Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for name, percentage in results %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ percentage }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Upload More Files</a>
</body>
</html>
